<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> Tableau dynamique </h2>

    Nom : <br>
    <input type="text" placeholder="Nom" name="nom" id="nom"> <br>
    Age : <br>
    <input type="text" placeholder="Age" name="age" id="age">
    <br><br>

    <table id="mytable">
        <tr>
            <td> Nom : </td>
            <td> Age : </td>
        </tr>
        <tr>
            <td> Random 1 </td>
            <td> 28 </td>
        </tr>
        <tr>
            <td> Random 2 </td>
            <td> 20 </td>
        </tr>
    </table>

    <button class="buttonAdd" onclick="addLigne()"> Ajoute une ligne </button>

    <script>
        function addLigne(){
            var name= document.getElementById("nom").value;
            var age= document.getElementById("age").value;

            if(name == "" || age == ""){
                alert("Un de deux éléments n'est pas complet ou valide.");
            }
            else if(age < 10 || age > 30){
                alert("L'âge n'est pas valide.");
            }
            else{
                var table = document.getElementById("mytable");
                var newRow = table.insertRow(-1);
                var cell1 = newRow.insertCell(0);
                var cell2 = newRow.insertCell(1);
                cell1.innerHTML = name;
                cell2.innerHTML = age;
            }
        }
    </script>

    <footer>
        <a href="bouton.html"> Retour </a>
    </footer>
</body>
</html>
