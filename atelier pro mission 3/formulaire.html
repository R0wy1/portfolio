<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Rowy Belson -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulaire (mission 3) </title>
    <link rel="stylesheet" href="stylemission3.css">
</head>
<body>
    <h1> Nouveau formulaire : </h1>
    <form>
        <table>
            <tr>
                <td><label for="pseudo" class="label1"> Pseudo : </label></td>
                <td><input type="text" id="pseudo" name="pseudo"></td>
            </tr>
            <tr>
                <td><label for="motdepasse" class="label1"> Mot de passe : </label></td>
                <td><input type="password" id="motdepasse" name="motdepasse"></td>
            </tr>
            <tr>
                <td><label for="prénom"> Prénom : </label></td>
                <td><input type="text" id="prénom" name="prénom"></td>
            </tr>
            <tr>
                <td><label for="email"> Email : </label></td>
                <td><input type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="avatar"> Avatar : </label></td>
                <td><input type="file" id="avatar" name="avatar"></td>
            </tr>
            <tr>
                <td><label for="pays"> Pays : </label></td>
                <td><select> 
                    <option> France </option>
                    <option> Italie </option>
                    <option> Espagne </option>
                    <option> Portugal </option>
                    <option> Egypte </option>
                </select></td>
            </tr>
            <tr>
                <td><label for="fruit"> Fruits préférés ? </label></td>
                <td>
                <input type="checkbox" id="fruit" name="fruit"> Pomme 
                <input type="checkbox" id="fruit" name="fruit"> Banane 
                <input type="checkbox" id="fruit" name="fruit"> Mangue
                <input type="checkbox" id="fruit" name="fruit"> Pêche 
                <input type="checkbox" id="fruit" name="fruit"> Fraise 
                </td>
            </tr>
            <tr>
                <td><label> Genre : </label></td>
                <td>
                    <input type="radio" id="homme" name="genre" value="Homme">
                    <label for="homme"> Homme </label>
                    <input type="radio" id="femme" name="genre" value="Femme">
                    <label for="femme"> Femme </label>
                </td>
            </tr>
            <tr>
                <td><label for="ville"> Ville : </label></td>
                <td><input type="text" id="ville" name="ville"></td>
            </tr>
            <tr>
                <td><label for="codepostal"> Code postale : </label></td>
                <td><input type="number" id="codepostal" name="codepostal"></td>
            </tr>
            <tr>
                <td><label for="adresse"> Adresse : </label></td>
                <td><textarea name="adresse" id="adresse" rows="5"></textarea></td>
            </tr>
            <tr>
                <td><label for="date"> Date de naissance : </label></td>
                <td><input type="date" id="date" name="date"></td>
            </tr>
            <tr>
                <td><label for="numéro"> Numéro : </label></td>
                <td><input type="number" id="numéro" name="numéro"></td>
            </tr>
            <tr>
                <td><input type="submit" value="Valider"></td>
                <td> <a href="sommaire.html"> Revevir au sommaire  </a> </td>
            </tr>
        </table>
    </form>
</body>
</html>
