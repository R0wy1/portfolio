<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Rowy Belson -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Formulaire d'inscription </title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <h1> Nouveau formulaire : </h1>
    <form>
        <table>
            <tr>
                <td><label for="nom" class="label1"> Nom utilisateur : </label></td>
                <td><input type="text" id="nom" name="nom"></td>
            </tr>
            <tr>
                <td><label for="motdepasse" class="label1"> Mot de passe : </label></td>
                <td><input type="password" id="motdepasse" name="motdepasse"></td>
            </tr>
            <tr>
                <td><label for="confirmation"> Confirmation mot de passe : </label></td>
                <td><input type="password" id="confirmation" name="confirmation"></td>
            </tr>
            <tr>
                <td><label for="email"> Email : </label></td>
                <td><input type="email" id="email" name="email"></td>
            </tr>
            <tr>
                <td><label for="date"> Date de naissance : </label></td>
                <td><input type="date" id="date" name="date"></td>
            </tr>
            <tr>
                <td><label> Genre : </label></td>
                <td>
                    <input type="radio" id="homme" name="genre" value="Homme">
                    <label for="homme"> Homme </label>
                    <input type="radio" id="femme" name="genre" value="Femme">
                    <label for="femme"> Femme </label>
                    <input type="radio" id="autre" name="genre" value="Autre">
                    <label for="autre"> Autre </label>
                </td>
            </tr>
            <tr>
                <td><input type="checkbox" id="conditions" name="conditions" value="conditions" checked/> J'accepte les conditions générales </td>
                <td><input type="submit" value="Inscription"></td>
            </tr>
        </table>
    </form>
</body>
</html>
