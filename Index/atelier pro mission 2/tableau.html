<!DOCTYPE html>
<html lang="fr">
<head>
    <!-- Rowy Belson -->
  <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau et Formulaire</title>
    <style>
        table, th, td {
            border:1px solid rgb(47, 6, 233);
            border-collapse: collapse;
            padding: 8px;
            text-align: center;
        }
    </style>
</head>
<body>

    <h2> Recherche de stage de BTS : </h2>

    <table style="width:100%">
        <tr>
            <th colspan="5"> Période stage : 27 mai au 5 juillet 2025</th>  
        </tr>
        <tr>
            <td colspan="2">
                <img src="img/logo-parc-de-vilgenis-fond-transparent.png" 
                     alt="logo du lycée" width="100" height="100">
            </td>
            <td> Contacter une entreprise </td>
            <td> Signature du tuteur (prof) </td>
            <td> Convention de stage délivrée </td>
        </tr>
        <tr>
            <td colspan="2">
                <img src="img/bts logo.jpg" 
                     alt="logo BTS" width="200" height="100">
            </td>
            <td colspan="3"> Signature du responsable Entreprise</td>
        </tr>
    </table>

    <br>

    <form>
        <label for="nom"> Votre nom : </label>
        <input type="text" id="nom" name="nom"><br><br>

        <label for="prenom"> Prénom : </label>
        <input type="text" id="prenom" name="prenom"><br><br>

        <label for="date_naissance"> Date de naissance : </label>
        <input type="date" id="date_naissance" name="date_naissance"><br><br>

        <label for="adresse"> Adresse postale : </label><br>
        <textarea id="adresse" name="adresse" rows="3" cols="30"></textarea><br><br>

        <label for="classe"> Classe : </label>
        <select id="classe" name="classe">
            <option value="BTS1"> BTS 1 </option>
            <option value="BTS2"> BTS 2 </option>
            <option value="L3"> L3 </option>
        </select><br><br>

        <input type="submit" value="Valider">
        <input type="reset" value="Annuler">
    </form>

</body>
</html>
